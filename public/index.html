<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive display for the app on desktop/mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="pages">
        <li class="chat page">
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            <input class="inputMessage" placeholder="Type here..."/>
        </li>
        <li class="login page">
            <div class="form">
                <h3 class="title">What's your participant ID?</h3>
                <input class="usernameInput" type="text" maxlength="14" autocorrect=off/>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
</body>
</html>
